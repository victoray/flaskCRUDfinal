{% extends "index.html" %}
{% block content %}
<!-- EDIT FORM MODAL -->
<div tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Restaurant</h4>
            </div>
            <div class="modal-body">
                <div class="reservation-form">
                    <form action="{{url_for('deleterestaurant', restaurant_id=restaurant.id)}}" method="POST" class="table-booking-form"
                          id="reservation">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                                <label><i></i>
                                    Are you sure you to delete {{restaurant.name}} ?
                                </label>
                            </div>
                            <div>
                                <br><br><br>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6 col-sm-offset-3  col-md-offset-3  col-lg-offset-3 col-xs-12">
                                <button type="submit">Delete</button> <h3><a class="button" href="/">Cancel</a></h3>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EDIT FORM MODAL -->
{% endblock %}
{% block footer %}
{% endblock %}
